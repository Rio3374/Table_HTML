<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewsport" content="width=device-width, initial-scale=1.0"
     <title><center><b><font size="4"><h1>Table Rowspan and Colspan</title></b></font></h1>   
    
    <body>
     <center>   
     <table border="1" width="200px" height="200px" style="background-color: chartreuse;">
         <tr>
             <td>A</td>
             <td colspan="3">B</td>
         </tr>

         <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td colspan="2">E</td>
         </tr>

         <tr>
             <td>F</td>
             <td>G</td>
             <td>H</td>
         </tr>

         <tr>
             <td>I</td>
             <td>J</td>
             <td>K</td>
         </tr>
     </table>
     </body>
     </html>
